<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 9일차 2번파일</title>
    <style>
    .box1{
        width:100px;
        height:100px;
        background-color:pink;

    }

    .div01:hover .box1{
        transform:translateX(300px) rotate(360deg);   
        width:300px;
        height:300px;
        background-color:skyblue;
    }
    .box1 {
        transition:2s;
    }
    </style>
</head>
<body>
    <!-- 문1) div태그를 통해 원본이 사각형에 크기가 너비100 높이100인 사각형을 생성하고, 마우스가 해당 div의 부모div에 올라가있을때 360도 회전하면서 우측으로 이동하고 사각형의 크기가 3배 커지는 사각형을 생성하세요
    원본크기 100x100 / 회전은 360도 / 색상자유 / 기본위치에서 다른위치로 이동 / 마우스가 부모태그에 hover상태일때 동작 / -->

    <div class="div01">
        <div class="box1"></div>
    </div>
</body>
</html>
