<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 6일차 4번파일.</title>
</head>
    <style>
        #div01 > .box1,.box2,.box3
        {
            width:33%;
            padding:5px;
            float:left;
            box-sizing:border-box;
        }
        /* 이미지의 너비를 부모태그의 너비와 맞추는 스타일태그 */
        .box1 > .img1{width:100%;}
        .box2 > .img2{width:100%;}
        .box3 > .img3{width:100%;}



        #div01::after{
            clear:both;
            display:table;
            content:"";
        }


    </style>
<body>
    <div id="div01">
        <div class="box1">
            <img src="./img_5terre.jpg" class="img1" alt="">
        </div>
        <div class="box2">
            <img src="./img_forest.jpg" class="img2" alt="">
        </div>
        <div class="box3">
            <img src="./img_mountains.jpg" class="img3" alt="">
        </div>
    </div>
    <div>ㅇㅇㅅㅅㅇㅇ</div>
</body>
</html>
