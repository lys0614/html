<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>html05</title>
</head>
<body>
    <form action="">
    <!-- input 태그의 속성 -->
    <!-- readonly 속성 사용자가 수정하지 못하고 읽기만 가능하게 해주는 속성-->
    <label class="reg" for="subj">영어회화(초급)</label>
    <input type="text" id="subj" value="오전 9시~11시" readonly><br>
    <!-- required 속성 해당 필드의 입력값이 없을시 반드시 필요하다고 문구를 띄워주는 속성 -->
    <label class="reg" for="uname">이름</label>
    <input type="text" id="uname" autofocus required><br>
    <!-- min,max,step 속성 - 해당 필드의 최소 최대값 지정, 클릭하면 변하는 숫자 지정해주는 step -->
    <label for="group">단체 주문 : </label>
    <input type="number" id="group" value="10" min="10" max="100" step="5">
    <!-- size, minlength, maxlength 속성 - 텍스트 관련 속성 길이, 최소길이, 최대길이 속성
        min/maxlength = 최소 글자수, 최대 글자수 지정 
        size = 화면에 몇글자 보이게할지 지정-->
    <label>아이디 : <input type="text" id="user_id" size="10" minlength="4" maxlength="15"></label>
    <small style="color:red;">4~15자리 이내의 영문과 숫자</small>
    <br><br>
    <!-- <fieldset> - 특정 영역을 구분하기위해 사용하는 태그, 테두리가 눈에 보임-->
    <!-- <div> 태그도 영역 구분하는 태그, 테두리가 눈에 안보임 -->
    <!-- <legend> - fieldset 태그의 제목을 설정하는태그 -->
    <fieldset>
        <ul>
            <li>
                <label for="name">이름</label>
                <input type="text" id="name">
            </li>
            <li>
                <labelf or="mail">메일주소</labelf>
                <input type="email" id="mail">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>로그인 정보</legend>
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" id="id">
            </li>
            <li>
                <label for="pwd">비밀번호</label>
                <input type="password" id="pwd">
            </li>
        </ul>
    </fieldset>
    <br>
    <input type="submit" value="확인">
    </form>
</body>
</htm>
